<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons CSS via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Admin Website</a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            <div class="list-group">
                <a th:href= "@{/admin/users}" class="list-group-item"><i class="bi bi-person"></i> User Management</a>
                <a href="#" class="list-group-item"><i class="bi bi-film"></i> Film Management</a>
            </div>
        </div>
        
         <!-- Main Content Area -->
         <div class="col-md-9">
            <!-- User Management -->
            <div id="userManagement" class="mt-4">
                <h4>User Management</h4>
                <!-- Add User Form -->
                <div id="addUserForm" class="mt-4">
                    <h5>Add User</h5>
                    <form id="addUser" th:action="@{/admin/addUser}" method="post">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firtString" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-control" id="role" name="role" required>
                                <option value="ADMIN">Admin</option>
                                <option value="USER">User</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add User</button>
                    </form>
                </div>
                
                <!-- User List -->
                <div id="userList" class="mt-5">
                    <h5>User List</h5>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Username</th>
                                <th>Role</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Thymeleaf loop to display users -->
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.firtString}"></td>
                                <td th:text="${user.lastName}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.role}"></td>
                                <td>
                                    <button class="btn btn-warning btn-sm" th:onclick="'editUser(' + ${user.id} + ')'">Edit</button>
                                    <button class="btn btn-danger btn-sm" th:onclick="'deleteUser(' + ${user.id} + ')'">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Add User Form Submission
    $('#addUser').submit(function(e) {
        e.preventDefault();
        
        let user = {
            firtString: $('#firstName').val(),
            lastName: $('#lastName').val(),
            email: $('#email').val(),
            username: $('#username').val(),
            password: $('#password').val(),
            role: $('#role').val()
        };

        $.ajax({
            url: '/admin/addUser',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(user),
            success: function(response) {
                alert('User added successfully!');
                $('#addUser')[0].reset();
                location.reload(); // Reload the page to update the user list
            },
            error: function(error) {
                alert('Error adding user!');
            }
        });
    });

    // Edit User
    function editUser(id) {
        // Implement edit functionality
        alert('Edit functionality to be implemented');
    }

    // Delete User
    function deleteUser(id) {
        $.ajax({
            url: `/admin/deleteUser/${id}`,
            type: 'DELETE',
            success: function(response) {
                alert('User deleted successfully!');
                location.reload(); // Reload the page to update the user list
            },
            error: function(error) {
                alert('Error deleting user!');
            }
        });
    }
</script>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <p class="text-muted text-center">&copy; 2024 Admin Website. All Rights Reserved.</p>
    </div>
</footer>

</body>
</html>
